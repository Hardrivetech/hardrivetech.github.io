<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container row">
        <h1>GitHub Dashboard</h1>
        <div class="controls">
          <input
            id="search"
            type="search"
            placeholder="Filter repositories..."
          />
          <select id="sort">
            <option value="updated">Sort: Recently updated</option>
            <option value="stars">Sort: Stars</option>
            <option value="name">Sort: Name</option>
          </select>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="summary" id="summary">
        <div class="summary-card">
          <div class="summary-value" id="total-repos">0</div>
          <div class="summary-label">Total Repos</div>
        </div>
        <div class="summary-card">
          <div class="summary-value" id="total-stars">0</div>
          <div class="summary-label">Total Stars</div>
        </div>
        <div class="summary-card">
          <div class="summary-value" id="open-issues">0</div>
          <div class="summary-label">Open Issues</div>
        </div>
        <div class="summary-card">
          <div class="summary-value" id="open-prs">0</div>
          <div class="summary-label">Open PRs</div>
        </div>
        <div class="summary-card">
          <div class="summary-value" id="pages-up">0</div>
          <div class="summary-label">Pages Up</div>
        </div>
      </section>

      <section>
        <div id="repo-grid" class="grid"></div>
        <div id="empty-state" class="empty hidden">No repositories found.</div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <span>Data last updated: <span id="last-updated">â€”</span></span>
      </div>
    </footer>

    <script>
      // Provide your GitHub username here. The Actions workflow will also use this.
      window.GH_USERNAME = "Hardrivetech"; // TODO: fill in e.g., "octocat"
    </script>
    <script src="./assets/js/app.js" type="module"></script>
  </body>
</html>
