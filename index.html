<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@QuantumByte - Webpage</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/winbox@0.2.82/dist/winbox.bundle.min.js"></script>
  </head>
  <body>
    <div id="login-overlay">
      <div id="login-form">
        <h2>Access Granted?</h2>
        <p style="font-size: 0.9em; margin-bottom: 20px">
          Username: quantumbyte<br />Password: hacker
        </p>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <div id="login-error"></div>
      </div>
    </div>
    <div id="desktop" style="display: none">
      <div id="icons">
        <div class="icon" onclick="openAbout()">About</div>
        <div class="icon" onclick="openProjects()">Projects</div>
        <div class="icon" onclick="openContact()">Contact</div>
        <div class="icon" onclick="openTerminal()">Terminal</div>
      </div>
    </div>
    <div id="taskbar" style="display: none">
      <button id="start-menu" onclick="openStartMenu()">Start</button>
      <div id="clock"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
