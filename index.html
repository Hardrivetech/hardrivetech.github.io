<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@QuantumByte - Webpage</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/winbox@0.2.82/dist/winbox.bundle.min.js"></script>
  </head>
  <body>
    <div id="desktop">
      <div id="icons">
        <div class="icon" onclick="openAbout()">About</div>
        <div class="icon" onclick="openProjects()">Projects</div>
        <div class="icon" onclick="openContact()">Contact</div>
        <div class="icon" onclick="openTerminal()">Terminal</div>
      </div>
    </div>
    <div id="taskbar">
      <button id="start-menu" onclick="openStartMenu()">Start</button>
      <div id="clock"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
